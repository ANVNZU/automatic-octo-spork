<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiziU 記念日カレンダー</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NiziU 記念日カレンダー</h1>
        <div class="view-switcher">
            <button id="calendar-view-btn" class="active">カレンダービュー</button>
            <button id="list-view-btn">リストビュー</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>フィルター</h2>
            <div class="filter-group">
                <label><input type="checkbox" id="filter-release" checked> 楽曲リリース日</label>
                <label><input type="checkbox" id="filter-birthday" checked> 誕生日</label>
                <label><input type="checkbox" id="filter-debut" checked> デビュー記念日</label>
                <label><input type="checkbox" id="filter-live" checked> ライブ公演日</label>
                <label><input type="checkbox" id="filter-other" checked> その他祝日</label>
            </div>
            <div class="selected-events">
                <h3>選択された記念日</h3>
                <ul id="selected-events-list">
                    <!-- 選択されたイベントがここに追加されます -->
                </ul>
            </div>
        </aside>

        <main class="content">
            <div id="calendar-view" class="view active">
                <div class="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <h2 id="current-month-year"></h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div class="calendar-grid">
                    <div class="day-name">SUN</div>
                    <div class="day-name">MON</div>
                    <div class="day-name">TUE</div>
                    <div class="day-name">WED</div>
                    <div class="day-name">THU</div>
                    <div class="day-name">FRI</div>
                    <div class="day-name">SAT</div>
                    <!-- カレンダーの日付セルがJavaScriptで生成されます -->
                </div>
            </div>

            <div id="list-view" class="view">
                <ul id="event-list">
                    <!-- イベントリストがJavaScriptで生成されます -->
                </ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
